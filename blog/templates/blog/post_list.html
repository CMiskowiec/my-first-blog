<!DOCTYPE html>
<html>
<head>
    <title>Django Girls blog</title>
</head>
<body>
    <header>
        <h1><a href="/">Shake the Rust Off</a></h1>
    </header>

    
        {% for post in posts %}
    <article>
        <h2><a href="">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr }}</p>
        <time>published: {{ post.published_date }}</time>
    </article>
        {% endfor %}
 

</body>
</html>
